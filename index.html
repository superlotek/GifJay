<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>GifJay</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="guts/img/favicon-32x32.png">

    <link href="guts/css/styles.css" media="all" rel="stylesheet" />
    <link href="guts/css/hud.css" media="all" rel="stylesheet" />

    <script src="guts/js/jquery-2.1.4.min.js"></script>
    <script src="guts/js/mousetrap.min.js"></script>
    <script src="guts/js/keydrown.js"></script>
    <script src="settings.js"></script>
    <script src="guts/js/Inits.js"></script>
    <script src="guts/js/Video.js"></script>
    <script src="guts/js/Scene.js"></script>

  </head>

  <body>
    
    <div class="grid-main-container">

        <header>

            <div class="logo-home">
                <img src="guts/img/gifjay_logo_white_small.png">
            </div>

            <button id="hud-open" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="PROJECTOR"><use xlink:href="gj_interface_icons.svg#icon-projector"></use></svg>
            </button>

            <button id="hud-start" disabled class="btn-toggle">
                <svg width="40" height="40" role="img" class="icon" title="POWER"><use xlink:href="gj_interface_icons.svg#icon-power"></use></svg>
            </button>

            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>

            <button id="hud-settings">
                <svg width="50" height="50" role="img" class="icon" title="SETTINGS"><use xlink:href="gj_interface_icons.svg#icon-settings"></use></svg>
            </button>

            <!-- <div>12</div> -->

        </header>

        <section id="s1-section">
            
            <div class="stage-types">

                <div class="video-container">
                    <video class="stage-video" preload autoplay playsinline loop muted>
                        <source src="" type="video/mp4" poster="Bins/_Video/checkeredDance_fx2_720.png">
                    </video>
                </div>

                <div class="stage-one solo"></div>

            </div>

            <button id="btn-invert-s1" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="INVERT"><use xlink:href="gj_interface_icons.svg#icon-invert"></use></svg>
                <p>Invert</p>
            </button>

            <button id="btn-saturation-s1" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="SATURATION"><use xlink:href="gj_interface_icons.svg#icon-saturation"></use></svg>
                <p>Saturation</p>
            </button>

            <button id="btn-hue-rotate-s1" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="SOCIAL"><use xlink:href="gj_interface_icons.svg#icon-social"></use></svg>
                <p>Hue-Rotate</p>
            </button>

            <button id="btn-blur-s1" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="BLUR"><use xlink:href="gj_interface_icons.svg#icon-blur"></use></svg>
                <p>Blur</p>
            </button>

            <!-- <div>13</div> -->
            <!-- <div>2/4</div> -->

            <button id="btn-clear-filters-s1" class="btn-press">
            	<svg width="50" height="50" role="img" class="icon" title="CLEAR FILTERS"><use xlink:href="gj_interface_icons.svg#icon-reset"></use></svg>
            	<p>Clear Filters</p>
            </button>

            <button id="btn-s1-toggle" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="EYES"><use xlink:href="gj_interface_icons.svg#icon-eyes"></use></svg>
                <p>Toggle</p>
            </button>

            <button id="btn-s1-select" class="btn-toggle">
            	<svg width="50" height="50" role="img" class="icon" title="SELECT S1"><use xlink:href="gj_interface_icons.svg#icon-select-all"></use></svg>
            	<p>Select Stage</p>
            </button>

        </section>

        <section id="scene-section">

            <div class="scene hud">
                <div class="stage-types">

                    <div class="video-container">
                        <video class="stage-video" preload autoplay playsinline loop muted>
                            <source src="" type="video/mp4" poster="Bins/_Video/checkeredDance_fx2_720.png">
                        </video>
                    </div>

                    <div class="stage-one"></div>
                    <div id="gif" class="stage-two"></div>
                </div>
            </div>

            <div id="overlays" class="hud">
                <!-- <div class="texture"></div> -->
                <!-- <div class="color-palette"></div> -->
                <div class="branding"></div>
            </div>

       </section>

        <section id="s2-section">

            <div class="stage-types">
                <div class="stage-two solo"></div>
            </div>

            <button id="btn-invert-s2" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="INVERT"><use xlink:href="gj_interface_icons.svg#icon-invert"></use></svg>
                <p>Invert</p>
            </button>

            <button id="btn-saturation-s2" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="SATURATION"><use xlink:href="gj_interface_icons.svg#icon-saturation"></use></svg>
                <p>Saturation</p>
            </button>

            <button id="btn-hue-rotate-s2" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="SOCIAL"><use xlink:href="gj_interface_icons.svg#icon-social"></use></svg>
                <p>Hue-Rotate</p>
            </button>

            <button id="btn-blur-s2" class="btn-toggle filter">
                <svg width="50" height="50" role="img" class="icon" title="BLUR"><use xlink:href="gj_interface_icons.svg#icon-blur"></use></svg>
                <p>Blur</p>
            </button>

            <button id="btn-s2-toggle" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="EYES"><use xlink:href="gj_interface_icons.svg#icon-eyes"></use></svg>
                <p>Toggle</p>
            </button>

            <button id="btn-s2-select" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="SELECT S2"><use xlink:href="gj_interface_icons.svg#icon-select-all"></use></svg>
                <p>Select Stage</p>
            </button>

            <button id="btn-clear-filters-s2" class="btn-press">
                <svg width="50" height="50" role="img" class="icon" title="CLEAR FILTERS"><use xlink:href="gj_interface_icons.svg#icon-reset"></use></svg>
                <p>Clear Filters</p>
            </button>


        </section>

        <section id="effects-section">

             <div class="overlay-selector">
                <select id="overlays-selector" size="4">
                	<!-- <option disabled>SELECT OVERLAY</option> -->
                </select>
                <button id="btn-auto-overlay" class="btn-toggle">
                	<svg width="50" height="50" role="img" class="icon" title="AUTO OVERLAY"><use xlink:href="gj_interface_icons.svg#icon-replay-two"></use></svg>
                	 <p>Auto Overlay</p>
                </button>

                <button id="btn-overlay-reset" class="btn-press">
                    <svg width="50" height="50" role="img" class="icon" title="LOOP"><use xlink:href="gj_interface_icons.svg#icon-reset"></use></svg>
                     <p>Reset</p>
                </button>
            </div>

            <div id="video-list">
                <ul>
                </ul>
            </div>

            <!-- <div>1</div>
            <div>2</div>
            <div>5</div>

            <div>9</div>
            <div>10</div> -->

            <!-- <div>11</div>
            <div>12</div> -->

            <button id="btn-gif-mode" class="">
                <svg width="50" height="50" role="img" class="icon" title="GIF MODE"><use xlink:href="gj_interface_icons.svg#icon-file-gif"></use></svg>
                <p>GIF Mode</p>
            </button>

            <!-- <div>14</div> -->
           <!--  <div>15</div> -->
            <!-- <div>16</div> -->

            <button id="btn-video-mode" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="VIDEO MODE"><use xlink:href="gj_interface_icons.svg#icon-video"></use></svg>
                <p>Video Mode</p>
            </button>
            
            <button id="btn-random-video" class="btn-press">
                <svg width="50" height="50" role="img" class="icon" title="RANDOM VIDEO"><use xlink:href="gj_interface_icons.svg#icon-random"></use></svg>
                <p>Random Video</p>
            </button>

            <button id="btn-video-jump" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="VIDEO JUMP"><use xlink:href="gj_interface_icons.svg#icon-random"></use></svg>
                <p>Video Jump</p>
            </button>


        </section>

        <section id="gps-section">
            <div class="grid-inner-12x12">

                <div class="fader">
                    <input type="range" min="0" max="100" value="100" />
                </div>

                <button id="btn-fullscreen" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="FULLSCREEN"><use xlink:href="gj_interface_icons.svg#icon-fullscreen"></use></svg>
                    <p>Fullscreen</p>
                </button>

                <button id="btn-bartender" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="BAR TENDER"><use xlink:href="gj_interface_icons.svg#icon-hold"></use></svg>
                    <p>Bar Tender</p>
                </button>

                <button id="btn-scene-flip" class="btn-press">
                    <svg width="50" height="50" role="img" class="icon" title="SCENE FLIP"><use xlink:href="gj_interface_icons.svg#icon-flip"></use></svg>
                    <p>SceneFlip</p>
                </button>

               <button id="btn-set-gps" class="btn-press">
                    <svg width="50" height="50" role="img" class="icon" title="METRONOME"><use xlink:href="gj_interface_icons.svg#icon-metronome"></use></svg>
                    <p>Beat Tap</p>
                </button>

                <button id="btn-gps-burst" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="BURST"><use xlink:href="gj_interface_icons.svg#icon-burst"></use></svg>
                    <!-- <p>Burst</p> -->
                </button>

                <p class="gps-wrapper"><span class="gps-data"></span></p>

                <button id="btn-scene-freeze" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="PAUSE"><use xlink:href="gj_interface_icons.svg#icon-freeze"></use></svg>
                    <!-- <p>Scene Freeze</p> -->
                </button>

                <button id="btn-robomode" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="LOOP"><use xlink:href="gj_interface_icons.svg#icon-loop"></use></svg>
                    <p>RoboMode</p>
                </button>

                <button id="btn-gps-fast" class="btn-press">
                    <svg width="50" height="50" role="img" class="icon" title="FAST"><use xlink:href="gj_interface_icons.svg#icon-fast"></use></svg>
                    <!-- <p>Fast</p> -->
                </button>

                <div class="test-fader2">
                    <input id="gps-speed-slider" list="steplist" type="range" min="1" value="5" step="1" max="9" />
                    <datalist id="steplist">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </datalist>
                </div>

                <button id="btn-gps-slow" class="btn-press">
                    <svg width="50" height="50" role="img" class="icon" title="SNAIL"><use xlink:href="gj_interface_icons.svg#icon-snail"></use></svg>
                    <!-- <p>Slow</p> -->
                </button>

                <div>9</div>

                <div>11</div>

                <div>12</div>

            </div>

                <option>1</option>

                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </datalist>
 -->

        </section>

        <section id="blend-modes-section">

            <div class="selector">

                <select id="blend-modes-selector" size="4">
                </select>

                <button id="hud-blendMode">
                    <svg width="50" height="50" role="img" class="icon" title="MIXER"><use xlink:href="gj_interface_icons.svg#icon-mixer"></use></svg>
                    <p>Blend Mode</p>
                </button>

                <button id="btn-random-blend" class="btn-toggle">
                    <svg width="50" height="50" role="img" class="icon" title="RANDOM BLEND"><use xlink:href="gj_interface_icons.svg#icon-random"></use></svg>
                    <p>Random Blend</p>
                </button>

            </div>

            <!--
            <div>4</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>3</div>
            <div>4</div>
            <div>7</div>
            <div>8</div>
            -->
            
            <button id="btn-kaleidoscope" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="TILE"><use xlink:href="gj_interface_icons.svg#icon-tiles"></use></svg>
                <p>Kaleidoscope</p>
            </button>

            <button id="btn-mutator" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="DNA"><use xlink:href="gj_interface_icons.svg#icon-dna"></use></svg>
                <p>Mutator</p>
            </button>

            <button id="btn-samesame" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="COPY ITEM"><use xlink:href="gj_interface_icons.svg#icon-copyItem"></use></svg>
                <p>SameSame</p>
            </button>

            <button id="btn-stageFader" class="btn-toggle">
                <svg width="50" height="50" role="img" class="icon" title="FADE"><use xlink:href="gj_interface_icons.svg#icon-fade"></use></svg>
                <p>Stage Fader</p>
            </button>

            <!-- <div>9</div>

            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>

        </section>

        <div class="bank-slider">
            <button id="btn-bank-slider"><h3>Banks</h3></button>
            <div class="bank-slider-container">
                <div class="banker-buttons">
                    <button id="btn-banker-play-all">Play All</button>
                    <button id="btn-banker-clear"><svg width="50" height="50" role="img" class="icon" title="CLEAR"><use xlink:href="gj_interface_icons.svg#icon-clear"></use></svg></button>
                    <button id="btn-banker-s1">Stage 1</button>
                    <button id="btn-banker-select" class="btn-toggle">Banker Select</button>
                    <button id="btn-banker-s2">Stage 2</button>
                    <button id="btn-banker-close"><svg width="50" height="50" role="img" class="icon" title="CLOSE"><use xlink:href="gj_interface_icons.svg#icon-close-circle"></use></svg></button>
                </div>
                <ul id="banks-container"></ul>
            </div>
        </div>
