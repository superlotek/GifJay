<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>GifJay</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="guts/img/favicon-32x32.png">

    <link href="guts/css/styles.css" media="all" rel="stylesheet" />
    <link href="guts/css/interface.css" media="all" rel="stylesheet" />

    <script src="guts/js/jquery-2.1.4.min.js"></script>
    <script src="guts/js/mousetrap.min.js"></script>
    <script src="guts/js/keydrown.js"></script>
    <script src="settings.js"></script>
    <script src="guts/js/Inits.js"></script>

     <script src="guts/js/Scene.js"></script>
    <script src="guts/js/Play.js"></script>
    <script src="guts/js/Overlays.js"></script>
    <script src="guts/js/Filter.js"></script>
    <script src="guts/js/Effects.js"></script>
    <script src="guts/js/Text.js"></script>
    <script src="guts/js/Keyboard.js"></script>
    <script src="guts/js/interface.js"></script>

    <script src="playlist.js"></script>
  </head>

  <body>
    
    <div class="grid-container">
        <header>
            <div class="logo-home">
                <img src="guts/img/gifjay_logo_white_small.png">
            </div>
            <button id="hud-open"><img width="50" src="guts/img/projector_white.png"></button>
            <button id="hud-start" disabled>
                <img width="50" src="guts/img/power_white.png">
            </button>
                <a id="hud-settings" href="settings.html">
                    <img width="50" src="guts/img/settings_white.png">
                </a>
            </button>
        </header>

        <div class="sec-1">
            <div class="stage-one mini"></div>
            <button id="hud-stageOneSelect">STG 1 Select</button>
            <button id="hud-stageOneToggle"><img class="icon" width="50" height="50" src="guts/img/eye.png"></button>
        </div>
        <div class="sec-2">
            <div id="scene" class="scene mini">
                <div class="stage-one-mini"></div>
                <div class="stage-two-mini"></div>
            </div>
                <div id="overlays-mini">
                <div id="branding-mini"></div>
            </div>
        </div>
        <div class="sec-3">
            <div class="stage-two mini"></div>
            <button id="hud-stageTwoSelect">STG 2 Select</button>
            <button id="hud-stageTwoToggle"><img class="icon" width="50" height="50" src="guts/img/eye.png"></button>
        </div>

        <section id="effects-section">
            <h3>Filters / FX</h3>
            <div class="effects-container2">
                <button id="hud-kaleidoscope"><img title="KALEIDOSCOPE (1)" class="icon" width="50" height="50" src="guts/img/tiles.png"><p>Kaleidoscope</p></button>
                <button id="hud-mutator"><img title="MUTATOR (2)" class="icon" width="50" height="50" src="guts/img/dna.png"><p>Mutator</p></button>
                <button id="hud-samesame"><img title="SAMESAME (3)" class="icon" width="50" height="50" src="guts/img/copy-item.png"><p>SameSame</p></button>
                <button id="hud-stageFader"><img title="FADER (4)" class="icon" width="50" height="50" src="guts/img/fade-buttons.png"><p>Stage Fader</p></button>
                <button id="hud-invert"><img title="INVERT (7)" class="icon" width="50" height="50" src="guts/img/invert-colors-button.png"><p>Invert</p></button>
                <button id="hud-saturation"><img title="SATURATION (8)" class="icon" width="50" height="50" src="guts/img/saturation.png"><p>Saturation</p></button>
                <button id="hud-hueRotate"><img title="HUE-ROTATE (9)" class="icon" width="50" height="50" src="guts/img/social.png"><p>Hue-Rotate</p></button>
                <button id="hud-blur"><img title="BLUR (0)" class="icon" width="50" height="50" src="guts/img/blur.png"><p>Blur</p></button>
            </div>
        </section>
        <section class="b">
            <h3>Robomode</h3>
            <div class="robomode-container">
                <p class="gps-wrapper">GPS: <span class="gps-data"></span></p>
                <button id="hud-setGPS"><img title="BEAT TAPPER (RETURN)" class="icon" width="50" height="50" src="guts/img/metronome.png"><p>Beat Tap</p></button>
                <button id="hud-robomode"><img title="ROBOMODE (')" class="icon" width="50" height="50" src="guts/img/loop.png"><p>RoboMode</p></button>
                <button id="hud-GPSFast"><img title="FAST (,)" class="icon" width="50" height="50" src="guts/img/fast.png"><p>Fast</p></button>
                <button id="hud-GPSBurst"><img title="BURST (.)" class="icon" width="50" height="50" src="guts/img/burst.png"><p>Burst</p></button>
                <button id="hud-GPSSlow"><img title="SLOW (/)" class="icon" width="50" height="50" src="guts/img/snail.png"><p>Slow</p></button>
            </div>
        </section>
        <section id="blend-modes-section">
            <h3>Blend Modes</h3>
            <table class="blend-modes-container">
                <tr>
                    <td><button id="hud-blendMode"><img class="icon" width="50" height="50" src="guts/img/mixer.png"></button></td>
                    <td><button id="hud-blendModeSwitcher">Blend Mode Switcher</button></td>
                    <td><button id="hud-blendModeRandom">Random Blend Mode</button></td>
                </tr>
                <tr>
                    <td>
                        <select id="blend-modes">
                        </select>
                    </td>
                </tr>
            </table>
        </section>

        <svg role="img" title="test"><use xlink:href="test.svg#test"></use></svg>
        <svg role="img" title="test2"><use xlink:href="test.svg#test2"></use></svg>

    </div>



  </body>
</html>
