<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>GifJay</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="guts/img/favicon-32x32.png">

    <!-- <link href="guts/css/styles.css" media="all" rel="stylesheet" /> -->
    <link href="guts/css/hud.css" media="all" rel="stylesheet" />

    <script src="guts/js/jquery-2.1.4.min.js"></script>
    <script src="guts/js/mousetrap.min.js"></script>
    <script src="guts/js/keydrown.js"></script>
    <script src="settings.js"></script>
    <script src="guts/js/Inits.js"></script>

     <script src="guts/js/Scene.js"></script>
    <script src="guts/js/Play.js"></script>
    <script src="guts/js/Overlays.js"></script>
    <script src="guts/js/Filter.js"></script>
    <script src="guts/js/Effects.js"></script>
    <script src="guts/js/Text.js"></script>
    <script src="guts/js/Keyboard.js"></script>
    <script src="guts/js/interface.js"></script>

    <script src="playlist.js"></script>

  </head>



  <body>
    
    <div class="grid-container">

        <header>

            <div class="logo-home">
                <img src="guts/img/gifjay_logo_white_small.png">
            </div>

            <button id="hud-open">
                <svg width="50" height="50" role="img" class="icon" title="PROJECTOR"><use xlink:href="test.svg#icon-projector"></use></svg>
            </button>

            <button id="hud-start" disabled>
                <svg width="40" height="40" role="img" class="icon" title="POWER"><use xlink:href="test.svg#icon-power"></use></svg>
            </button>

            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>

            <button id="hud-settings">
                <svg width="50" height="50" role="img" class="icon" title="SETTINGS"><use xlink:href="test.svg#icon-settings"></use></svg>
            </button>

            <!-- <div>12</div> -->

        </header>

        <section id="s1-section">
            <div class="stage-one mini"></div>
            <button id="hud-invert-s1">
                <svg width="50" height="50" role="img" class="icon" title="INVERT"><use xlink:href="test.svg#icon-invert"></use></svg>
                <p>Invert</p>
            </button>

            <button id="hud-saturation-s1">
                <svg width="50" height="50" role="img" class="icon" title="SATURATION"><use xlink:href="test.svg#icon-saturation"></use></svg>
                <p>Saturation</p>
            </button>

            <button id="hud-hue-rotate-s1">
                <svg width="50" height="50" role="img" class="icon" title="SOCIAL"><use xlink:href="test.svg#icon-social"></use></svg>
                <p>Hue-Rotate</p>
            </button>

            <button id="hud-blur-s1">
                <svg width="50" height="50" role="img" class="icon" title="BLUR"><use xlink:href="test.svg#icon-blur"></use></svg>
                <p>Blur</p>
            </button>

            <!-- <div>13</div> -->
            <div>2/4</div>

            <button id="hud-s1-toggle">
                <svg width="50" height="50" role="img" class="icon" title="EYES"><use xlink:href="test.svg#icon-eyes"></use></svg>
            </button>

            <button id="hud-s1-select">STG 1 Select</button>

        </section>

        <section id="scene-section">

            <div id="scene" class="scene mini">
                <div class="s1-mini"></div>
                <div class="s2-mini"></div>
            </div>

            <!-- <div class="scene">
                <div class="stage-one"></div>
                <div id="gif" class="stage-two"></div>
            </div> -->
            
       </section>

        <section id="s2-section">

            <div class="stage-two mini"></div>

            <button id="hud-invert-s2">
                <svg width="50" height="50" role="img" class="icon" title="INVERT"><use xlink:href="test.svg#icon-invert"></use></svg>
                <p>Invert</p>
            </button>

            <button id="hud-saturation-s2">
                <svg width="50" height="50" role="img" class="icon" title="SATURATION"><use xlink:href="test.svg#icon-saturation"></use></svg>
                <p>Saturation</p>
            </button>

            <button id="hud-hue-rotate-s2">
                <svg width="50" height="50" role="img" class="icon" title="SOCIAL"><use xlink:href="test.svg#icon-social"></use></svg>
                <p>Hue-Rotate</p>
            </button>

            <button id="hud-blur-s2">
                <svg width="50" height="50" role="img" class="icon" title="BLUR"><use xlink:href="test.svg#icon-blur"></use></svg>
                <p>Blur</p>
            </button>

            <button id="hud-s2-toggle">
                <svg width="50" height="50" role="img" class="icon" title="EYES"><use xlink:href="test.svg#icon-eyes"></use></svg>
            </button>

            <button id="hud-s2-select">STG 2 Select</button>
            <div>3/4</div>

        </section>

        <section id="effects-section">

             <div class="overlay-selector">
                <select id="overlays-selector" size="4"></select>
                <button id="">
                    <p>Auto Overlay</p>
                </button>

                <button id="">
                    <p>Clear</p>
                </button>
            </div>

            <div>1</div>
            <div>2</div>
            <div>5</div>
            <div>6</div>
            <div>9</div>
            <div>10</div>
            <!-- <div>11</div>
            <div>12</div> -->
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>

        </section>


        <section id="gps-section">

<!--             <div class="grid-slim">
                <button id="hud-fullscreen">Fullscreen</button>
                <button id="hud-stage-flip">StageFlip</button>
                <div class="fader">
                    <input type="range" />
                </div>
            </div>
 -->


            <button id="hud-set-gps">
                <svg width="50" height="50" role="img" class="icon" title="METRONOME"><use xlink:href="test.svg#icon-metronome"></use></svg>
                <p>Beat Tap</p>
            </button>

            <button id="hud-robomode">
                <svg width="50" height="50" role="img" class="icon" title="LOOP"><use xlink:href="test.svg#icon-loop"></use></svg>
                <p>RoboMode</p>
            </button>

            <div class="grid-slim">
                <button id="hud-fullscreen">Fullscreen</button>
                <button id="hud-stage-flip">StageFlip</button>
                <div class="fader">
                    <input type="range" />
                </div>
            </div>



            <!-- <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div> -->

            <button id="hud-gps-fast">
                <svg width="50" height="50" role="img" class="icon" title="FAST"><use xlink:href="test.svg#icon-fast"></use></svg>
                <p>Fast</p>
            </button>

            <button id="hud-gps-burst">
                <svg width="50" height="50" role="img" class="icon" title="BURST"><use xlink:href="test.svg#icon-burst"></use></svg>
                <p>Burst</p>
            </button>

            <button id="hud-gps-slow">
                <svg width="50" height="50" role="img" class="icon" title="SNAIL"><use xlink:href="test.svg#icon-snail"></use></svg>
                <p>Slow</p>
            </button>

            <p class="gps-wrapper">GPS: <span class="gps-data"></span></p>

            <!-- <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div> -->

        </section>


                
                
                

        <section id="blend-modes-section">

            <div class="selector">

                <select id="blend-modes-selector" size="4"></select>

                <button id="hud-blendMode">
                    <svg width="50" height="50" role="img" class="icon" title="MIXER"><use xlink:href="test.svg#icon-mixer"></use></svg>
                    <p>Blend Mode</p>
                </button>

                <button id="hud-blendModeRandom">
                    <svg width="50" height="50" role="img" class="icon" title="RANDOM BLEND MODE"><use xlink:href="test.svg#icon-random"></use></svg>
                    <p>Random Blend Mode</p>
                </button>

            </div>

            <!--
            <div>4</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>3</div>
            <div>4</div>
            <div>7</div>
            <div>8</div>
            -->
            
            <button id="hud-kaleidoscope">
                <svg width="50" height="50" role="img" class="icon" title="TILE"><use xlink:href="test.svg#icon-tiles"></use></svg>
                <p>Kaleidoscope</p>
            </button>

            <button id="hud-mutator">
                <svg width="50" height="50" role="img" class="icon" title="DNA"><use xlink:href="test.svg#icon-dna"></use></svg>
                <p>Mutator</p>
            </button>

            <button id="hud-samesame">
                <svg width="50" height="50" role="img" class="icon" title="COPY ITEM"><use xlink:href="test.svg#icon-copyItem"></use></svg>
                <p>SameSame</p>
            </button>

            <button id="hud-stageFader">
                <svg width="50" height="50" role="img" class="icon" title="FADE"><use xlink:href="test.svg#icon-fade"></use></svg>
                <p>Stage Fader</p>
            </button>


            <!-- <div>9</div>
            <div>10</div> -->
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>

        </section>

        <div class="bank-slider">
            <button id="btn-bank-slider"><h3>Banks</h3></button>
            <div class="bank-slider-container">
                <div class="banker-buttons">
                    <button id="hud-banker">Banker Select</button>
                    <button id="hud-banker">Banker Stage Select</button>
                    <button id="hud-banker">Stage 1</button>
                    <button id="hud-banker">Stage 2</button>
                    <button id="hud-bankerPlayAll">Banker Play All</button>
                    <button id="hud-bankerClear">Clear</button>
                </div>
                <ul id="banks-container"></ul>
            </div>
        </div>



    </div>

  </body>
</html>
